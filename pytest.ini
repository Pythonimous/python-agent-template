[pytest]
markers =
    unit: fast, isolated tests that do not hit external services.
    integration: tests that hit endpoints or cross service boundaries.
    e2e: end-to-end browser tests using Playwright.
    lint: code style checks using flake8.

# Test options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
